<body>
        <div class = "header">
            <ul>
                <li> <div class = "title">CloudClub</div></li>
                <li><a class = "hov-nav-bar" href = "https://cloudclub.ca/" rel = "CloudClub Mainpage">Home Page</a></li>

            </ul>
        </div>

        
        <script type="text/javascript" src="./src/main.js"></script>
        


        <script>
            window.addEventListener('DOMContentLoaded', (event) => {
                
                let body = document.querySelector("body");

                let footerContainer = document.createElement("div");
                let footerContent = document.createElement("ul");
                let imageContainer = document.createElement("li");
                let formContainer = document.createElement("li");

                let ccLogo = document.createElement("img");
                let bugForm = document.createElement("a");

                footerContainer.classList.add("footer-container");
                footerContent.classList.add("footer-content");
                bugForm.classList.add("black-font");

                ccLogo.src = "./images/CCicon.png";
                ccLogo.alt = "CloudClub Logo";

                bugForm.href =
                "https://docs.google.com/forms/d/e/1FAIpQLSdMuwLJIXY-ShAayJ4EwoCMjZ9NWF1Wu1nxET0WNP1j40nrbA/viewform";
                bugForm.rel = "Page to report bugs";
                bugForm.textContent = "Report a Bug";

                imageContainer.appendChild(ccLogo);
                formContainer.appendChild(bugForm);

                footerContent.appendChild(imageContainer);
                footerContent.appendChild(formContainer);

                footerContainer.appendChild(footerContent);

                body.appendChild(footerContainer);
            });
        </script>
